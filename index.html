<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Replica</title>
</head>
<body>
    <section>

        <div class="logo">
            <img src="Static/Amazon_logo_PNG3.png" alt="Amazon logo">
        </div>
        <div class="sign-up-form">
            <h1>Sign In</h1>
            <div class="form">
                <label class="label-name">Email(phone or mobile accounts):</label><br>
                <input type="text" class="input-box" placeholder ="Enter Email"><br>
                <label class="label-name">Password:</label>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>    
                <input type="text" class="input-box" placeholder ="Enter Password"><br> 
                <button type="button" class="input-box" id="button-color" >Continue</button>
            </div>
            <ul>
                <li class="help"><a href="#">Need Help?</a></li>
            </ul>
        </form>
        </div>
        <div class="outside">
            <p>New to Amazon?</p>
        </div>
        <div class="btn">
            <button>Create Your Amazon Account</button>
        </div>
        <hr>
        <footer>
            <div class="align">
                <a href="#">Conditions Apply</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <p>Â© 1996-2023, Amazon.com, Inc. or its affiliates</p>
        </footer>
    </section>    
</body>
</html>
